<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Pr√°ctica 3-Apartado 4</title>

        <script src="http://cdn.dashjs.org/v3.1.0/dash.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style type="text/css">
            video {
                width: 640px;
                height: 360px;
            }
        </style>
    </head>
    <body>
        <div class="code">
            <video class="dashjs-player" autoplay controls preload="auto" muted>
            </video>
        </div>
        <div class="code">
            <p>Video Bitrate: <span id="bitrate"></span></p>
            <p>Video Buffer: <span id="buffer"></span></p>
            <p>Video Representation: <span id="representation"></span></p>
        </div>
        <div>
            <canvas id="myChart" width="400" height="100"></canvas>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                init();
            });

            function init(){
                const protData = {
                    "org.w3.clearkey": {
                    "clearkeys": {
                        "oW5AK5BW43HzbTSKpiu3SQ": "hyN9IKGfWKdAwFaE5pm0qg"
                        }
                    }
                    };
                

                var video,
                    player,
                    mpd_url = "./output/stream.mpd";

                video = document.querySelector("video");
                player = dashjs.MediaPlayer().create();


                player.initialize(video, mpd_url, true);

                    player.setProtectionData(protData);

                player.on(dashjs.MediaPlayer.events["PLAYBACK_ENDED"], function() {
                    clearInterval(eventPoller);
                });
                var tiempo=[];
                var bit=[];
                var buffer= [];
                const data = {
                        labels: tiempo,
                        datasets: [{
                        label: 'Buffer Level',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor:  'rgba(255, 99, 132, 1)',
                        data: buffer,
                        yAxisID: 'yizq',
                        fill: true
                        },
                        {
                        label: 'Bitrate',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        data: bit,
                        yAxisID: 'ydrch',
                        fill: false
                        }
                        ]
                    };

                    const config = {
                        type: 'line',
                        data: data,
                        options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        stacked: false,
                        scales: {
                            yizq: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Buffer Level (segments)'
                            }
                            },
                            ydrch: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Bitrate (kbps)'
                            },

                            
                            
                            },
                        }
                        },
                    };

                    const myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                    );

                      
                var eventPoller = setInterval(function() {
                    var streamInfo = player.getActiveStream().getStreamInfo();
                    var dashMetrics = player.getDashMetrics();
                    var dashAdapter = player.getDashAdapter();

                    if (dashMetrics && streamInfo) {
                        const periodIdx = streamInfo.index;
                        var repSwitch = dashMetrics.getCurrentRepresentationSwitch('video', true);
                        var bufferLevel = dashMetrics.getCurrentBufferLevel('video', true);
                        var bitrate = repSwitch ? Math.round(dashAdapter.
                            getBandwidthForRepresentation(repSwitch.to, periodIdx) / 1000) : NaN;
                        document.getElementById('buffer').innerText = bufferLevel + " secs";
                        document.getElementById('bitrate').innerText = bitrate + " Kbps";
                        document.getElementById('representation').innerText = repSwitch.to;
                    }
                    
                    var today = new Date();
                    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                    tiempo.push(time);
                    bit.push(bitrate);
                    buffer.push(bufferLevel);
                    
                                myChart.update();
                                


                            }, 1000);
                        }
                        
            
        
        
        </script>

        
    </body>
</html>
